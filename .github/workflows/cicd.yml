name: Hexo CICD

on:
  push:
    branches:
    - master

jobs:
  job1:
    name: hexo build & deploy
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - uses: actions/setup-node@master
      with:
        node-version: 8.x
        
    - name: Installation
      run: |
        npm install
        npm install -g hexo-cli
        
    - name: Generate
      run: hexo clean && hexo g
    
    - name: Cleanup  
      run: python3 atom_plus.py && chmod 755 public/atom.xml
      
    - name: Deploy
      run: |
        mkdir -p "$SSH_PATH"
        echo $DEPLOY_KEY > $SSH_PATH/deploy_key.pub
        chmod 600 "$SSH_PATH/deploy_key.pub"
        cat $SSH_PATH/deploy_key.pub
        hexo deploy
      env:
        SSH_PATH: $HOME/.ssh
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        










