name: Hexo CICD

on:
  push:
    branches:
    - master

jobs:
  job1:
    name: hexo build & deploy
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - uses: actions/setup-node@master
      with:
        node-version: 8.x
        
    - name: Installation
      run: |
        npm install
        npm install -g hexo-cli
        
    - name: Generate
      run: hexo clean && hexo g
    
    - name: Cleanup  
      run: python3 atom_plus.py && chmod 755 public/atom.xml
      
    - name: Deploy
      run: |
        mkdir -p $HOME/.ssh
        touch "$HOME/.ssh/known_hosts"
        
        echo "${{ secrets.GITHUB_ACTION_PRIVATE_KEY }}" > $HOME/.ssh/deploy_key
        echo "${{ secrets.GITHUB_ACTION_PUBLIC_KEY }}" > $HOME/.ssh/deploy_key.pub
        chmod 700 $HOME/.ssh
        chmod 600 $HOME/.ssh/sshkeys
        chmod 600 $HOME/.ssh/known_hosts

        eval $(ssh-agent)
        ssh-add $HOME/.ssh/deploy_key
        ssh-keyscan 47.52.56.36 > $HOME/.ssh/known_hosts
        
        hexo deploy
       






