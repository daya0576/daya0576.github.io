name: Hexo CICD

on:
  push:
    branches:
    - master

jobs:
  job1:
    name: hexo build & deploy
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - uses: actions/setup-node@master
      with:
        node-version: 8.x
    - name: Installation
      run: |
      npm install
      npm install -g hexo-cli
    - name: Generate
      run: hexo clean && hexo g
    - name: Cleanup
      uses: docker://python:3
      run: python atom_plus.py && chmod 755 public/atom.xml
    - name: Deploy
      run: echo 123
      
