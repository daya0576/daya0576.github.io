name: Sync Blog to Dify Knowledge

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'content/**/*.md'
      - 'content/**/*.markdown'
  workflow_dispatch:

jobs:
  sync-to-dify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Upload files to Dify
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_DATASET_ID: ${{ secrets.DIFY_DATASET_ID }}
        run: |
          echo "Uploading files to Dify (skip existing)..."
          python scripts/upload_to_dify.py --skip-existing
