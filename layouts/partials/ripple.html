<canvas id="ripple-canvas"></canvas>
<style>
  #ripple-canvas {
    position: relative;
    display: block;
    width: 100%;
    height: 15vh;
    margin-top: -15vh;
    pointer-events: none;
    z-index: 9999;
    opacity: 0.55;
    filter: blur(0.6px);
    -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 60%);
    mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 60%);
  }
</style>
<script>
(function () {
  const canvas = document.getElementById('ripple-canvas');
  const ctx = canvas.getContext('2d');

  /* ---------- tuning knobs ---------- */
  const MAX_RIPPLES    = 15;
  const SPAWN_INTERVAL = 500;   // ms between new ripples
  const RADIUS_MAX     = 50;    // max radius before fade
  const EXPAND_MIN     = 0.08;  // expand speed min
  const EXPAND_MAX     = 0.18;  // expand speed max
  const RING_COUNT     = 4;     // concentric rings per ripple
  const LINE_WIDTH     = 0.6;

  /* ---------- state ---------- */
  let W, H, dpr;
  const ripples = [];
  let lastSpawn = 0;

  function resize() {
    dpr = Math.min(window.devicePixelRatio || 1, 2);
    W = window.innerWidth;
    H = window.innerHeight * 0.15;
    canvas.width  = W * dpr;
    canvas.height = H * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function spawnRipple() {
    ripples.push({
      x: Math.random() * W,
      y: H * 0.3 + Math.random() * H * 0.65,
      radius: 0,
      maxRadius: 10 + Math.random() * (RADIUS_MAX - 10),
      speed: EXPAND_MIN + Math.random() * (EXPAND_MAX - EXPAND_MIN),
      life: 0,
    });
  }

  /* ---------- render loop ---------- */
  function frame(now) {
    ctx.clearRect(0, 0, W, H);

    // spawn new ripples at interval
    if (now - lastSpawn > SPAWN_INTERVAL && ripples.length < MAX_RIPPLES) {
      // spawn 1-2 at a time for randomness
      const count = Math.random() < 0.3 ? 2 : 1;
      for (let c = 0; c < count; c++) spawnRipple();
      lastSpawn = now;
    }

    ctx.lineWidth = LINE_WIDTH;

    for (let i = ripples.length - 1; i >= 0; i--) {
      const r = ripples[i];
      r.radius += r.speed;
      r.life = r.radius / r.maxRadius; // 0 â†’ 1

      if (r.life >= 1) {
        ripples.splice(i, 1);
        continue;
      }

      // fade out as ripple expands
      const alpha = (1 - r.life) * 0.65;

      // center splash dot (visible early in life)
      if (r.life < 0.3) {
        const dotAlpha = (1 - r.life / 0.3) * 0.6;
        ctx.fillStyle = 'rgba(210,220,230,' + dotAlpha + ')';
        ctx.beginPath();
        ctx.ellipse(r.x, r.y, 1.2, 0.5, 0, 0, Math.PI * 2);
        ctx.fill();
      }

      // draw concentric ellipses (perspective: squash vertically)
      for (let ring = 0; ring < RING_COUNT; ring++) {
        // rings spread with increasing gaps (like real waves)
        const ringProgress = ring / RING_COUNT;
        const offset = ring * (3 + ring * 1.5);
        const rx = r.radius + offset;
        const ry = (r.radius + offset) * 0.35; // squash for perspective

        if (rx < 1) continue;

        // each ring fades more, outer rings are much fainter
        const ringAlpha = alpha * Math.pow(1 - ringProgress, 1.5) * (1 - r.life * 0.5);
        if (ringAlpha <= 0.01) continue;

        // rings get thinner as they expand
        ctx.lineWidth = Math.max(0.3, LINE_WIDTH * (1 - ringProgress * 0.5));
        ctx.strokeStyle = 'rgba(200,210,220,' + ringAlpha + ')';
        ctx.beginPath();
        ctx.ellipse(r.x, r.y, rx, ry, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    requestAnimationFrame(frame);
  }

  /* ---------- kick off ---------- */
  if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

  resize();
  requestAnimationFrame(frame);
  window.addEventListener('resize', resize);
})();
</script>
