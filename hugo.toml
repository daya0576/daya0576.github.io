baseURL = 'https://changchen.me'
languageCode = 'zh-hans'
title = "Henry Z's blog"
theme = 'nostyleplease'

ignoreLogs = ['warning-goldmark-raw-html']

# Enable emoji support
enableEmoji = true
# Enable robots.txt generation
enableRobotsTXT = true
# Enable sitemap generation
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[permalinks]
  [permalinks.page]
    posts = '/blog/:year:month:day/:slugorcontentbasename/'
  [permalinks.section]
    posts = '/archives/'

[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1
  [markup.goldmark.renderer]
    unsafe= true
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.extras]
      [markup.goldmark.extensions.extras.mark]
        enable = true

[params]
  description = "SRE 工程师的技术博客"
  keywords = ["SRE", "Python", "DevOps", "系统可靠性", "Site Reliability Engineering", "技术博客", "育儿", "乒乓球"]
  images = ['site-feature-image.jpg']
  
  # SEO and Social Media
  [params.author]
    name = "Henry Zhu"
    email = "daya0576@gmail.com"
    github = "daya0576"
    youtube = "@daya0576"
    instagram = "daya0576"
  
  [params.social]
    twitter = ""
    github = "daya0576"
    youtube = "@daya0576"
    instagram = "daya0576"
  
  # SEO settings
  [params.seo]
    type = "Person"
    name = "Henry Z"
    jobTitle = "Site Reliability Engineer"
    location = "Shanghai, China"

[taxonomies]
  category = 'categories'
  series = 'series'
  tag = 'tags'
