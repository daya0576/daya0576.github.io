# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Henry Z's blog~
subtitle: "\"Now is better than never.\""

description:
keywords: python, 17612150403, daya0576, 朱昌健, 大牙
author: Henry Z
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://changchen.me/
root: /
permalink: blog/:year:month:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.markdown # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: 47.52.56.36
  user: root
  root: /var/www/zblog
  port: 22
  delete: true
  args:
  verbose: true
  ignore_errors: false

# feed
# Dependencies: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 50
  hub:
  content: true

# Local Search
search:
  path: search.xml
  field: all
  format: html
  limit: 10000

# hexo sitemap网站地图
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml


# algolia search
algolia:
  applicationID: 'POROKYZNST'
  apiKey: '1dc4f6bb5e7bd202ffa75e2a3ec88a63'
  indexName: 'zblog'
  chunkSize: 5000


lazyload:
  enable: true
  onlypost: false
  loadingImg: /images/loading/loading_test_ver2.0.gif


